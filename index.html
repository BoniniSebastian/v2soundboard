<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SB Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Rotate notice (syns i portrait men blockerar inte appen) -->
  <div id="rotateNotice">Vrid telefonen till liggande läge</div>

  <!-- Player controls -->
  <div id="player-controls">
    <button id="playPauseBtn" aria-label="Play/Pause"></button>
    <button id="stopBtn" aria-label="Stop"></button>
    <button id="goalHornBtn" aria-label="Måltuta"></button>
  </div>

  <!-- App -->
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
